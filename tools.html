<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools</title>
  <link rel="stylesheet" href="styles-tools.css">
</head>
<body>
  <div class="container">
    <h1>Tools</h1>
    <div class="tags">
      <div class="tag" onclick="openModal('ligoloModal')">Ligolo</div>
      <div class="tag" onclick="openModal('proxychainsModal')">Proxychains</div>
      <div class="tag" onclick="openModal('iperf3Modal')">iperf3</div>
    </div>
    <div class="content">
      <a href="#" class="back-button" onclick="goBack()">← Back</a>
    </div>
  </div>

    <!-- Modal Ligolo -->
  <div id="ligoloModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="goToTools()">x</span>
      <iframe src="tools/ligolo.html" class="tool-frame"></iframe>
    </div>
  </div>

  <!-- Modal Template -->
  <div id="templateModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="goToTools()">x</span>
      <iframe src="tools/template.html" class="tool-frame"></iframe>
    </div>
  </div>

  <!-- Modal Proxychains -->
  <div id="proxychainsModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="goToTools()">x</span>
      <iframe src="tools/Proxychains.html" class="tool-frame"></iframe>
    </div>
  </div>

  <!-- Modal iperf3 -->
  <div id="iperf3Modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="goToTools()">x</span>
      <iframe src="tools/iperf3.html" class="tool-frame"></iframe>
    </div>
  </div>

  <script>
    function goToTools() {
    window.location.href = "tools.html";
}
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    }

    // Manejar tecla retroceso (backspace)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Backspace' && !e.target.matches('input, textarea')) {
        goBack();
      }
    });

    // Manejar botón del mouse
    window.addEventListener('mouseup', function(e) {
      if (e.button === 3 || e.button === 8) { // 3 o 8 son los botones de retroceso típicos
        goBack();
      }
    });

    window.onclick = function(event) {
      const modal = document.getElementById('ligoloModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
