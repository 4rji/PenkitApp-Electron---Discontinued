<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaginaNOmbre</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexie+Readable:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos base */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Lexie Readable', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .category-info {
      margin-bottom: 40px;
    }
    .category-title {
      color: #33ff77;
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Press Start 2P', cursive;
    }
    .category-description {
      color: #8b949e;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .steps {
      list-style: none;
      padding: 0;
    }
    .step {
      margin-bottom: 40px;
      position: relative;
    }
    .step-number {
      color: #33ff77;
      font-size: 1.5rem;
      margin-right: 15px;
    }
    .step-title {
      color: #33ff77;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .step-content {
      background: #161b22;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #30363d;
    }
    .terminal {
      background-color: #0d1117;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .command { color: #33ff77; }
    .comment { color: #8b949e; }
    pre {
      margin: 0;
      white-space: pre-wrap;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 80%;
      max-width: 600px;
      background: #0d1117;
      border-radius: 10px;
      padding: 20px;
    }
    .close-button {
      position: absolute;
      right: 20px;
      top: 20px;
      color: #33ff77;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
  <script>
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'none';
      }
    }

    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Información de la Categoría (personalizar según el tema) -->
    <div class="category-info">
      <h3 class="category-title">Title</h3>
      <h4 class="category-description">DEscripcionGRIS</h4>
    </div>

    <!-- Lista de Pasos (personalizar según el tema) -->
    <ul class="steps">
      <li class="step">
        <span class="step-number">PasoNumero</span>
        <h4 class="step-title">TituloPaso</h4>
        <div class="step-content">
          <div class="terminal">
            <pre>Contenido</pre>
          </div>
        </div>
      </li>
       <!-- Lista de Pasos (personalizar según el tema) -->
    <ul class="steps">
      <li class="step">
        <span class="step-number">PasoNumero</span>
        <h4 class="step-title">TituloPaso</h4>
        <div class="step-content">
          <div class="terminal">
            <pre>Contenido</pre>
          </div>
        </div>
      </li>
      <!-- Agrega más pasos según sea necesario -->
    </ul>
  </div>
</body>
</html>
