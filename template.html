<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligolo Documentation</title>
     <link rel="stylesheet" href="../styles.css">
   <link rel="stylesheet" href="styles-good.css">
</head>
<script>
    function closeWindow() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.close();
        }
    }
</script>

<body>
    
<span class="close-button2" onclick="closeWindow()">←</span>
    <div class="content-wrapper">
        <div class="documentation">

            <!-- Start here -->

<span class="close-button" onclick="closeWindow()">←</span>
    <div class="content-wrapper">
        <div class="documentation">
            <!-- Category Info -->
            <div class="category-info" id="statci-steps">

    <h1>TITLE</h1>
    <div class="content">
      
      <p class="subtitle">Subtitle</p>
       <div class="step-content">
                        <div class="terminal">
                            <pre><span class="command">Content</span>
    </div>
    <div class="comment-box">
      <h2>Script</h2>
       <div class="step-content">
                        <div class="terminal">
                            <pre><span class="command">ContentScript</span>
    </div>
    
    <div class="link"><a href="#">Link</a></div>
  </div>
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-button" id="closeButton">&times;</span>
      <iframe src="about:blank" class="tool-frame"></iframe>
    </div>
  </div>
  <script>
    document.getElementById('closeButton').addEventListener('click', function() {
      document.getElementById('modal').style.display = 'none';
    });
  </script>
</body>
</html>
