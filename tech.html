<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido</title>
    <style>
        body {
            background-color: #0d1117;
            color: #33ff77;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-family: 'Courier New', monospace;
            text-align: left;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(51, 255, 119, 0.5);
        }
        .tag {
            display: inline-block;
            background: rgba(51, 255, 119, 0.1);
            color: #33ff77;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .content {
            text-align: left;
            color: #88cc88;
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .content p {
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            background: transparent;
            border: 2px solid #33ff77;
            color: #33ff77;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-button:hover {
            background: rgba(51, 255, 119, 0.1);
            box-shadow: 0 0 20px rgba(51, 255, 119, 0.3);
        }
        .comment-box {
            margin-top: 40px;
            border: 4px double #33ff77;
            padding: 20px;
            border-radius: 10px;
            background: rgba(51, 255, 119, 0.05);
            text-align: left;
        }
        .comment-box h2 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            color: #33ff77;
        }
        .comment-box p {
            margin: 0;
            color: #88cc88;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content</h1>
        <div class="tag">Tech</div>
        <div class="content">
            <p>Content</p>
        </div>
        <div class="comment-box">
            <h2>Título</h2>
            <p>Contenido</p>
        </div>
        <a href="index.html" class="back-button">← Volver</a>
    </div>
</body>
</html>
